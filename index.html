<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Email Service</h1>
        <form id="emailForm">
            <label for="recipient">Recipient:</label>
            <input type="email" id="recipient" required>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" required>
            <label for="body">Body:</label>
            <textarea id="body" required></textarea>
            <button type="submit">Send Email</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="emailService.js"></script>
    <script>
        const emailForm = document.getElementById('emailForm');
        const statusDiv = document.getElementById('status');

        emailForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const recipient = document.getElementById('recipient').value;
            const subject = document.getElementById('subject').value;
            const body = document.getElementById('body').value;

            const emailService = new EmailService();
            statusDiv.innerText = 'Sending email...';
            await emailService.sendEmail('unique-email-id', recipient, subject, body);
            statusDiv.innerText = 'Email sent!';
        });
    </script>
</body>
</html>
